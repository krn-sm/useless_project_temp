<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victory Stage</title>
    <style>
      body {
        font-size: 1.1em;
        font-family: "papyrus";
        background-color: #052904;
        color: #f5f5f5;
        text-align: center;
        padding: 50px;
      }
      .supreme-leader {
        position: relative;
        margin-top: 30px;
        display: none; 
      }
      .supreme-leader img {
        width: 200px;
        height: auto;
        border-radius: 50%;
      }
      .speech-bubble {
        position: absolute;
        top: 20px;
        left: 220px;
        width: 300px;
        padding: 15px;
        background-color: #333;
        color: #f5f5f5;
        border-radius: 8px;
        font-size: 1em;
        text-align: justify;
      }
      .speech-bubble::after {
        content: "";
        position: absolute;
        top: 20px;
        left: -20px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-right-color: #333;
      }
      .button-container {
        margin-top: 50px;
        display: none;
      }
      .play-again-button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #006400;
        color: #f5f5f5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .play-again-button:hover {
        background-color: #900303d5;
      }
      .reveal-button {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #006400;
        color: #f5f5f5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 50px;
      }
      .reveal-button:hover {
        background-color: #900303d5;
      }
    </style>
  </head>
  <body>
    <h1>Congratulations, Champion!</h1>
    <p>You’ve reached the Supreme Stage!</p>


    <button class="reveal-button" onclick="revealSupremeLeader()">
      BE THE NEXT SUPREME LEADER
    </button>

    <div class="supreme-leader" id="supremeLeaderSection">
      <img src="img2.png" alt="Supreme Leader" />
      <div class="speech-bubble">
        <p><strong>Supreme Leader:</strong> "So, you think you’re clever, do you?</p>
        <h1>I AM BACK</h1>
        <p>You were hoping to be the next Supreme Leader, right? Remember, there cannot be any Supreme Leader other than me."</p>
        <p>Good Bye!</p>
      </div>
    </div>

    <div class="button-container" id="playAgainContainer">
      <button class="play-again-button" onclick="window.location.href='index.html'">
        TRY YOUR FATE AGAIN
      </button>
    </div>


    <audio id="gunshot-sound" src="gunshot.mp3" preload="auto"></audio>

    <script>
      function revealSupremeLeader() {
        
        document.getElementById("supremeLeaderSection").style.display = "inline-block";
        document.getElementById("playAgainContainer").style.display = "block";
        
       
        setTimeout(() => {
          document.getElementById("gunshot-sound").play();
        }, 3000); 
      }
    </script>
  </body>
</html>
