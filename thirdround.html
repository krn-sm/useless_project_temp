<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round 3 - Chat</title>
    <style>
      body {
        font-size: 1.1em;
        font-family: "papyrus";
        background-color: #052904;
        color: #f5f5f5;
        text-align: center;
        padding: 50px;
      }
      .supreme-leader {
        position: relative;
        margin-top: 30px;
        display: inline-block;
      }
      .supreme-leader img {
        width: 200px;
        height: auto;
        border-radius: 50%;
      }
      .speech-bubble {
        position: absolute;
        top: 20px;
        left: 220px;
        width: 300px;
        padding: 15px;
        background-color: #333;
        color: #f5f5f5;
        border-radius: 8px;
        font-size: 1em;
        text-align: justify;
      }
      .speech-bubble::after {
        content: "";
        position: absolute;
        top: 20px;
        left: -20px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-right-color: #333;
      }
      .button-container {
        margin-top: 50px;
      }
      .option-button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #444;
        color: #f5f5f5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
      }
      .option-button:hover {
        background-color: #555;
      }
    </style>
    <script>
      function respondToAnswer(answer) {
        const speechBubble = document.querySelector(".speech-bubble p");
        if (answer === "yes") {
          speechBubble.innerHTML =
            '<strong>Supreme Leader:</strong> "I don\'t like overconfident people. Go to prison."';
        } else {
          speechBubble.innerHTML =
            '<strong>Supreme Leader:</strong> "You are too soft to be a Supreme Leader. Go to prison."';
        }
        setTimeout(() => {
          window.location.href = "elimination.html";
        }, 3000);
      }
    </script>
  </head>
  <body>
    <h1>Survived!</h1>
    <p>You got the opportunity to chat with the SUPREME LEADER!</p>

    <div class="supreme-leader">
      <img src="img2.png" alt="Supreme Leader" />
      <div class="speech-bubble">
        <p>
          <strong>Supreme Leader:</strong> "Do you think you are brave enough to
          become a Supreme Leader?"
        </p>
      </div>
    </div>

    <div class="button-container">
      <button class="option-button" onclick="respondToAnswer('yes')">
        Yes
      </button>
      <button class="option-button" onclick="respondToAnswer('no')">No</button>
    </div>
  </body>
</html>
